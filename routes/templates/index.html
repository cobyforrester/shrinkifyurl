<!DOCTYPE html>
<html>
  <head>
    <title>MiniUrl</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <h1 class="pt-4">ShrinkifyURL</h1>
    <div class="container pt-3">
      <div class="row justify-content-md-center">
        <div class="col col-5">
          <div class="form-group">
            <label>Input any url!</label>
            <input
              type="url"
              class="form-control"
              id="longurl"
              placeholder="LongUrl"
            />
            <button onclick="onClickSubmit()" class="btn btn-primary mt-2">
              Submit
            </button>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-12">
          <h4 id="shorturl"></h4>
        </div>
      </div>
    </div>
  </body>

  <script>
    const onClickSubmit = async () => {
      let longurl = document.getElementById("longurl").value;

      //SENDING URL TO BACKEND
      let options = {
        headers: {
          "Content-Type": "application/json",
        },
        method: "POST",
        body: JSON.stringify({ longurl: longurl }),
      };
      try {
        let response = await fetch("api/rand", options); // resolves with response headers
        let result = await response.json(); // read body as json
        document.getElementById(
          "shorturl"
        ).innerHTML = `Short Url: ${result.shorturl}`;
      } catch {
        document.getElementById("shorturl").innerHTML = "ERROR OCCURED";
      }

      document.getElementById("longurl").value = "";
    };
  </script>
</html>
